<!DOCTYPE html>

<html>
<head>
    <title>Mi página web</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="https://developer.mozilla.org/en-US/" controls>Referencia</a></li>
        </ul>
    </nav>
    <main>
        <div id="banner">
            <div id="mainTitle">    <h1>Porshe 911 GT3</h1> </div>
            <img id ="bannerPorshe" src="./IMAGES/1_4_PORSHE_911_GT3_BLACK.jpg" alt="">        
        </div>
            <div id="carrousel">
                <ul class="infoCards">
                    <li>
                        <h3>Velocidad máxima</h3>
                        <p>311 km/h</p>
                    </li>
                    <li>
                        <h3>Aceleración</h3>
                        <p>0-100 3.4s</p>
                    </li>
                    <li>
                        <h3>Potencia</h3>
                        <p>375kW/ 510ps</p>
                    </li>
                </ul>
            </div>

    <div class="videoCard">
        <h2 class="centered">GT3 en acción!</h2>
        <div class="videoDisplay">
            <video loop preload="auto">
            <div class="iconsContainer">
                <img id="play" src="./IMAGES/play.svg" alt="" >
                <img id="pause" src="./IMAGES/pause.svg" alt="">
            </div>
        </div>
    </div>
    
    <div class="row" id="imgInfo">
        <img src="./IMAGES/SIDE_PORSHE_911_GT3.png" class="imgInfoPic" alt="">
        <div class="card">
            <p>De los mas divertidos para correr en el circuito!</p>
            <div class="audioPlayer">
                <audio src="./AUDIOS/PORSHE_911_GT3_SOUND.m4a"></audio>
                <input type="button" id="soundButton" value="REPRODUCIR SONIDO DEL 911   ">
                <img src="./IMAGES/play.svg" id="playAudioImg" style="background-color: black;" alt="">
                <img src="./IMAGES/pause.svg" id="pauseAudioImg" style="background-color: black; display:none;" alt="">
            </div>
        </div>
    </div>
    <h1 class="titleLine">Galería</h1>
    <div class="gallery">
        <img src="./IMAGES/FRONT_PORSHE_911_GT3.jpeg" alt="">
        <img src="./IMAGES/BACK_PORSHE_911_GT3.png" alt="">
        <img src="./IMAGES/WHEEL_PORSHE_911_GT3.jpeg" alt="">
        <img src="./IMAGES/AERIAL_SHOT_PORSHE_911_GT3.jpeg" alt="">
    </div>
    </main>
    <footer> <p>Ronel E. Cruz Mueses - Tarea para diseño y programacion web (2025)</p></footer>
</body>

<script>

    let video = document.getElementsByTagName('video')[0];
    let playIcon = document.getElementById('play');
    let pauseIcon = document.getElementById('pause');
    window.onload = ()=>{
        if(screen.width > 1920){
            video.src = "./VIDEOS/PORSHE_911_GT3_1080.mp4";
        } else if(screen.width >1280){
            video.src = "./VIDEOS/PORSHE_911_GT32_720.mp4";
        } else{
            video.src = "./VIDEOS/PORSHE_911_GT33_480.mp4";
        }
    };
    const streamingHandler = ()=>{
        console.log(video);
        if(video.paused) {
            video.play();
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'none'
        } else {
            video.pause();
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        }
    }
    video.addEventListener('click',streamingHandler);
    playIcon.addEventListener('click',streamingHandler);
    pauseIcon.addEventListener('click',streamingHandler);

    let audio = document.getElementsByTagName('audio')[0];
    let soundButton = document.getElementById('soundButton');
    let playAudioImg = document.getElementById('playAudioImg');
    let pauseAudioImg = document.getElementById('pauseAudioImg');
    
    audio.addEventListener('play',()=>{
        video.muted = true;
    });
    audio.addEventListener('ended',()=>video.muted = false);
    audio.addEventListener('pause',()=>video.muted = false);

    const playPauseAudio = ()=>{
        if(audio.paused) {
            audio.play();
            pauseAudioImg.style.display = 'block';
            playAudioImg.style.display = 'none';

        } else{
            audio.pause();
            playAudioImg.style.display = 'block';
            pauseAudioImg.style.display = 'none';

        }
        let originalColor = soundButton.style.color;
        soundButton.style.backgroundColor = "black";
        setTimeout(()=>soundButton.style.backgroundColor = originalColor,200);
    };

    soundButton.addEventListener('click',playPauseAudio);
    playAudioImg.addEventListener('click',playPauseAudio);
    pauseAudioImg.addEventListener('click',playPauseAudio);
    audio.addEventListener('ended',()=>{
        playAudioImg.style.display = 'block';
        pauseAudioImg.style.display = 'none';
    });


</script>

</html>
